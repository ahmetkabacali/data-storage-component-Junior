<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container components">
      <img class="logo" src="./images/logo.svg" alt="Logo">
      <div class="components-items">
          <div class="img-wrapper"><img src="./images/icon-document.svg" alt="Document"></div>
          <div class="img-wrapper"><img src="./images/icon-folder.svg" alt="Folder"></div>
          <div class="img-wrapper"><img src="./images/icon-upload.svg" alt="Upload"></div>
      </div>

    </div>
	<!--  -->
	<div class="container used-storage-box">
		<div class="used-storage-text">Youâ€™ve used <span class="used-data">815 GB</span> of your storage</div>
		<div class="loaded-bar-wrapper">
			<div class="left-storage-box">
				<span>185</span> GB LEFT
				<div class="triangle-down"></div>
			</div>
	
			<div class="loaded-bar">
				<span class="loaded-bar-point"></span>
			</div>
		</div>
		<div class="min-max-storage">
			<span clas="min-storage">0 GB</span>
			<span class="max-storage">1000 GB</span>
		</div>
	</div>	

  </main>

</body>
</html>
